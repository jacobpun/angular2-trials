<a [routerLink]="[person.personId]" class="list-group-item clearfix" [routerLinkActive]="['active']">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{person.name}}</h4>
    <p class="list-group-item-text">{{person.gender}} - {{person.description}}</p>
  </div>
  <span class="pull-right">
      <img class="img-responsive"
           src="{{person.imagePath}}"
           style="max-height: 50px;"/>
  </span>
</a>
