
<div class="row">
  <div class="col-xs-12">
    <img src="{{selectedPerson?.imagePath}}" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedPerson?.name}}</h1>
  </div>
  <div class="col-xs-12">
    <button class="btn btn-primary" (click) ="onEditClick()">Edit</button>
    <button class="btn btn-danger">Delete</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <b>Description</b>
    <p>{{selectedPerson?.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <b>Email:</b> {{selectedPerson?.email}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <b>Gender:</b> {{selectedPerson?.gender}}
  </div>
</div>
